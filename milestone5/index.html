<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter your username" required> 
            </br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required> 
            </br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            </br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone no." required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" required rows="4"></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" required rows="4"></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" required rows="4"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
         
    </form>
</br>

    <div id="resume-generate" contenteditable="true"></div>

</br>
    <div id="shareable-link-div" style="display: none;">
        <h2>Shareable Link</h2>
        <a href="#" id="shareable-link" target="_blank"></a>
    </br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>

</body>

</html>
